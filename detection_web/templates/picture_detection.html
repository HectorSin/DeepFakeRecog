<!DOCTYPE HTML>
<html>
<head>
    <title>Picture Detection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}?v=1">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .result-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .result-placeholder {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #888;
        }
        .image-text-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .text-box {
            width: 300px;
            height: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            resize: none;
        }
        .feed-upload-container {
            display: flex;
            align-items: center; /* 세로 정렬 맞춤 */
            gap: 10px;
        }
        button, .upload-button {
            margin-top: 0; /* 간격 제거 */
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
        }
        button:hover {
            background-color: #45a049;
        }
        .upload-button {
            background-color: #ADD8E6; /* 연한 하늘색 */
            text-decoration: none;
            display: inline-block;
        }
        .upload-button:hover {
            background-color: #87CEEB; /* 조금 더 진한 하늘색 */
        }
        .fixed-background {
            width: 100%;
            height: 300px;
            background-image: url('{{ url_for('static', filename='images/pic13.jpg') }}');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" /></span><span class="title">FakeME</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="elements.html">Elements</a></li>
            </ul>
        </nav>

        <div id="main">
            <div class="inner">
                <h1>Picture Detection</h1>
                <p>사진을 업로드하고 Deepfake 탐지를 시작하세요.</p>

                <!-- 고정된 배경 이미지 -->
                <div class="fixed-background"></div>
                
                <div class="image-text-container">
                    <div class="image-preview">
                        {% if result_image %}
                        <img src="{{ result_image }}" alt="Uploaded Image" style="max-width: 300px; height: auto;">
                        {% else %}
                        <div class="result-placeholder">이미지를 업로드하세요</div>
                        {% endif %}
                    </div>
                    <div class="feed-upload-container">
                        <textarea class="text-box" placeholder="여기에 텍스트를 입력하세요...">{{ auto_text }}</textarea>
                        <button class="upload-button" onclick="feedUpload()">FEED UPLOAD</button>
                    </div>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    <label for="file">탐지할 이미지 업로드:</label>
                    <input type="file" name="file" id="file" accept="image/*" required>
                    <button type="submit">딥페이크 탐지 시작</button>
                </form>

                {% if result %}
                <h2>{{ result }}</h2>
                {% endif %}
            </div>
        </div>

        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </section>
                <section>
                    <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                    </ul>
                </section>
            </div>
        </footer>
    </div>

    <script>
        function feedUpload() {
            alert('게시물이 업로드 완료되었습니다!');
        }
    </script>
</body>
</html>
